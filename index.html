<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://293n.github.io/cvhod-room-explorer/# fb: https://293n.github.io/cvhod-room-explorer/# website: https://293n.github.io/cvhod-room-explorer/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <!-- set OGP -->
    <meta property="og:url" content="https://293n.github.io/cvhod-room-explorer/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CVHoD: Room Explorer" />
    <meta property="og:description" content="GBAソフト『キャッスルヴァニア白夜の協奏曲』のバグワープを網羅したサイトです。" />
    <meta property="og:image" content="https://293n.github.io/cvhod-room-explorer/hod.jpg" />
    <meta name="twitter:card" content="Summary Card" />
    <meta name="twitter:site" content="@norriettie" />

    <title>CVHoD: Room Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./icomoon/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./site.ico">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177395017-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-177395017-2');
    </script>


</head>
<body>
    <header class="headerStyle contentShadow">
        <div class="headerContainer">
            <div class="pageTitle">
                CVHoD: Room Explorer
            </div>
            <div class="iconContainer">
                <a href="https://github.com/293n/cvhod-room-explorer" class="iconLink">
                    <span class="iconStyle githubIcon">
                        
                    </span>
                </a>
                <a href="https://twitter.com/norriettie" class="iconLink">
                    <span class="iconStyle twitterIcon">
                    
                    </span>
                </a>
                <a href="https://www.youtube.com/channel/UCdPU_WWF9yyIbklnkDsm6VQ" class="iconLink">
                    <span class="iconStyle youtubeIcon">
        
                    </span>
                </a>
                <a href="https://www.nicovideo.jp/user/29217" class="iconLink">
                    <span class="iconStyle nicoIcon">
        
                    </span>
                </a>
                <a class="iconLink">
                    <span class="iconStyle discordIcon">
        
                    </span>
                </a>
            </div>
        </div>
    </header>
    <main id="mainBox">
        <div class="mainContainer">
            <div id="maps">
                <div class="map contentShadow" id="mapA">
                    <div class="filterBox">
                        <div id="fil0Box">
                            <input type="radio" name="fil" id="fil0" onchange="mapFilter('None')" checked>
                            <label for="fil0">None</label>
                        </div>
                        <div id="fil1Box">
                            <input type="radio" name="fil" id="fil1" onchange="mapFilter('PageRank')">
                            <label for="fil1">Pagerank</label>
                        </div>
                        <div id="fil2Box">
                            <input type="radio" name="fil" id="fil2" onchange="mapFilter('ReversePageRank')">
                            <label for="fil2">Reverse Pagerank</label>
                        </div>
                        <div id="fil3Box">
                            <input type="radio" name="fil" id="fil3" onchange="mapFilter('Hub')">
                            <label for="fil3">Hub</label>
                        </div>
                        <div id="fil4Box">
                            <input type="radio" name="fil" id="fil4" onchange="mapFilter('Authorities')">
                            <label for="fil4">Authorities</label>
                        </div>
                    </div>
                </div>
                <div class="map contentShadow" id="mapB">
                    
                </div>
                <div id="toBox">
                    
                </div>
            </div>
    
            <div id="canvas" class="contentShadow">
                <h1 id="RoomID">
                    
                </h1>
                <script async type="text/javascript" src="mapgen.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
